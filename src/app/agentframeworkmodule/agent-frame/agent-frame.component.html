<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar id="CustToolbar">
    <span>
      <button id="navBtn" mat-mini-fab style="background-color: #31A4BC; color: white;"
        (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </span>
    <span class="example-spacer"></span>
    <span>
      <a class="nav-link" routerLink="" style="text-decoration: none;">
        <button id="logoutBtn" mat-mini-fab style="background-color: #E06E6B; color: white;">
          <mat-icon>logout</mat-icon>
        </button>
      </a>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container shadow-lg" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav id="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="shadow">
      <img id="userImg" src="/assets/Images/genericAccIcon.png" alt="user-account default pic">
      <h3 id="toolbartext">Agent Name</h3>
      <!-- Dashboard -->
      <a class="nav-link" routerLink="agentdashboard" style="text-decoration: none;">
        <button mat-button style="padding-right: 42%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>view_comfy_alt</mat-icon>
            </div>
            <div class="col-auto">
              Dashboard
            </div>
          </div>
        </button>
      </a>

      <!-- Client Requests -->
      <a class="nav-link" routerLink="agentclientrequests" style="text-decoration: none;">
        <button id="clientList" mat-button style="padding-right: 30%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>ballot</mat-icon>
            </div>
            <div class="col-auto">
              Client Requests
            </div>
          </div>
        </button>
      </a>

      <!-- Client List -->
      <a class="nav-link" routerLink="agentclientlist" style="text-decoration: none;">
        <button class="clientList" mat-button style="padding-right: 47%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>list</mat-icon>
            </div>
            <div class="col-auto">
              Client List
            </div>
          </div>
        </button>
      </a>

      <!-- Equipment Inventory -->
      <a class="nav-link" routerLink="agentequipinv" style="text-decoration: none;">
        <button mat-button style="padding-right: 13%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>view_in_ar</mat-icon>
            </div>
            <div class="col-auto">
              Equipment Inventory
            </div>
          </div>
        </button>
      </a>

      <!-- General Services -->
      <a class="nav-link" routerLink="agentgeneralservice" style="text-decoration: none;">
        <button mat-button style="padding-right: 25%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>book</mat-icon>
            </div>
            <div class="col-auto">
              General Services
            </div>
          </div>
        </button>
      </a>

      <!-- Call Logs -->
      <a class="nav-link" routerLink="agentcalllog" style="text-decoration: none;">
        <button mat-button style="padding-right: 49%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>call</mat-icon>
            </div>
            <div class="col-auto">
              Call Logs
            </div>
          </div>
        </button>
      </a>

      <!-- Call Statistics -->
      <a class="nav-link" routerLink="agentcallstat" style="text-decoration: none;">
        <button mat-button style="padding-right: 37%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>insert_chart_outlined</mat-icon>
            </div>
            <div class="col-auto">
              Call Statistics
            </div>
          </div>
        </button>
      </a>


      <!-- To-Do LIst -->
      <a class="nav-link" routerLink="agenttodo" style="text-decoration: none;">
        <button mat-button style="padding-right: 47%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>pending_actions</mat-icon>
            </div>
            <div class="col-auto">
              To-Do LIst
            </div>
          </div>
        </button>
      </a>

      <!-- Feedback -->
      <a class="nav-link" routerLink="agentfeedback" style="text-decoration: none;">
        <button mat-button style="padding-right: 35%;" id=btnforeCol>
          <div class="row">
            <div class="col-auto me-auto">
              <mat-icon>feedback</mat-icon>
            </div>
            <div class="col-auto">
              CSR Feedback
            </div>
          </div>
        </button>
      </a>
    </mat-sidenav>

    <mat-sidenav-content style="min-height: 900px;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Documentation</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2023 Telessist, Inc. All rights reserved.</p>
  </footer>
</div>
