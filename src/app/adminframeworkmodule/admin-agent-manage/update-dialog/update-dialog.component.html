<mat-toolbar id="CustToolbar">
    <span>
        <div style="font-size:40px ; font-family:'Times New Roman', Times, serif; color: white;">
            <img src="/assets/Images/logo.png" alt="logo" style="width: 40px; height: 40px;" class="mb-2" />
            Telessist
        </div>
    </span>
</mat-toolbar>
<h4 style="text-align: center; margin-top: 1%; margin-bottom: 1%;">Update Agent</h4>

<div class="container text-center">

    <form [formGroup]="updateAgent" (ngSubmit)="updateAgentForm()">
        <div>
            <mat-form-field class="field">
                <mat-label>Agent ID</mat-label>
                <input matInput value="{{agent.agentId}}" formControlName="agentId" readonly>
            </mat-form-field>
            <mat-form-field class="field">
                <mat-label>User Name</mat-label>
                <input matInput value="{{agent.userName}}" formControlName="userName" readonly>
            </mat-form-field>
            <div class="error-desc">
                <small *ngIf="updateAgent.get('userName')?.touched && updateAgent.get('userName')?.hasError('required')">User Name is required</small>
            </div>
            <mat-form-field class="field">
                <mat-label>First Name</mat-label>
                <input matInput value="{{agent.firstName}}" formControlName="firstName">
            </mat-form-field>
            <div class="error-desc">
                <small *ngIf="updateAgent.get('firstName')?.touched && updateAgent.get('firstName')?.hasError('required')">First Name is required</small>
            </div>
            <mat-form-field class="field">
                <mat-label>Last Name</mat-label>
                <input matInput value="{{agent.lastName}}" formControlName="lastName">
            </mat-form-field>
            <div class="error-desc">
                <small *ngIf="updateAgent.get('lastName')?.touched && updateAgent.get('lastName')?.hasError('required')">Last Name is required</small>
            </div>
            <mat-form-field class="field">
                <mat-label>Email</mat-label>
                <input matInput value="{{agent.email}}" formControlName="email">
            </mat-form-field>
            <div class="error-desc">
                <small *ngIf="updateAgent.get('email')?.touched && updateAgent.get('email')?.hasError('required')">Email is required</small>
                <small *ngIf="updateAgent.get('email')?.touched && updateAgent.get('email')?.hasError('pattern')">Enter a valid email</small>
            </div>
        </div>


        <div class = "addCancelButtons">
            <button mat-raised-button mat-dialog-close type="submit" style="background-color: #31A4BC; color: white;"
                class="btnlogin">Update</button> 
              <button mat-raised-button mat-dialog-close style="background-color: #b95b5b; color: white;"
                    class="btnlogin">Cancel
                    </button>
          </div>
    </form>
</div>
