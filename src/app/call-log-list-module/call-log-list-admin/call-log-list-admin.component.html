<h2 style="text-align: center; margin-top: 1%;">Call Logs</h2>

<div class="filter">
  <mat-form-field id="typeDropDown" appearance="fill">
    <mat-label>By CallLog Type</mat-label>
    <mat-select [(value)]="tempER" (selectionChange)="filteredType()">
      <mat-option value="None">None</mat-option>
      <mat-option value="Incoming">Incoming</mat-option>
      <mat-option value="Outgoing">Outgoing</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 20%; min-width: 375px; margin-right:2%;">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Call Logs..." #input>
  </mat-form-field>

  <button id="download" mat-button (click)="exportCsv()"><i class="fa-solid fa-download"></i></button>
</div>



<div>
  <table id="calllogsTable" mat-table [dataSource]="callLogTable" class="mat-elevation-z8">
    <ng-container matColumnDef="CsrId">
      <th mat-header-cell *matHeaderCellDef> CSR </th>
      <td mat-cell *matCellDef="let row"> {{row.csrId}}</td>
    </ng-container>

    <ng-container matColumnDef="CallDate">
      <th mat-header-cell *matHeaderCellDef> Call Date </th>
      <td mat-cell *matCellDef="let row"> {{row.callDate}}</td>
    </ng-container>

    <ng-container matColumnDef="CallTime">
      <th mat-header-cell *matHeaderCellDef> Call Time </th>
      <td mat-cell *matCellDef="let row"> {{row.callTime}}</td>
    </ng-container>

    <ng-container matColumnDef="CallType">
      <th mat-header-cell *matHeaderCellDef> Call Type </th>
      <td mat-cell *matCellDef="let row"> {{row.callType}}</td>
    </ng-container>

    <ng-container matColumnDef="CallDesc">
      <th mat-header-cell *matHeaderCellDef> Call Description </th>
      <td mat-cell *matCellDef="let row"> {{row.callDesc}}</td>
    </ng-container>

    <ng-container matColumnDef="CallSolution">
      <th mat-header-cell *matHeaderCellDef> Call Solution </th>
      <td mat-cell *matCellDef="let row"> {{row.callSolution}}</td>
    </ng-container>

    <tr style="background-color: rgb(199, 239, 230);" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons >
  </mat-paginator>

</div>
