<section style="background-color: #eee;">
  <h2 id="profileHead" style="text-align: center; padding-top: 1%;">Profile</h2>
    <div class="container py-5">  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="/assets/Images/genericAccIcon.png" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{client.userName}}</h5>
              <p class="text-muted mb-1 p-2"><strong>Client ID:</strong> {{client.clientId}}</p>
            </div>
          </div>
          
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">First Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.firstName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Last Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.lastName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone Number</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.phoneNumber}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0"> Street Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.streetAddress}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0"> City & Province</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.city}}, {{client.province}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0"> Postal Code</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{client.postalCode}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
