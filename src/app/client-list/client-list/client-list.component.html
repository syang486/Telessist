<h2 style="text-align: center; margin-top: 1%;">Client List</h2>

<div class="container-fluid">
    <div class="search" id="searchBar">
        <mat-form-field style="width:24.6em">
        <mat-label>Search Clients By Name or Username</mat-label>
        <input  matInput color="primary" [(ngModel)]="searchText"  placeholder="">
        </mat-form-field>
    </div>
    

    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let client of obs | async | clientsearch: searchText">
            <app-client-card [indClient] = "client"></app-client-card>
        </div>
    </div>
    <div>
        <mat-paginator [pageSize]="8" [pageSizeOptions]="[4, 8, 40, 80]" aria-label="Select page"></mat-paginator>
    </div>
</div>
